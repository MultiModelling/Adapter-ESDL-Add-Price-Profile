version: "3.2"

services:
  esdl-add-price-profile-adapter:
    build: .
    image: ci.tno.nl/multimodelling/mmvib-esdl-add-price-profile-adapter:dev
    volumes:
      - .:/code
    command: ["gunicorn", "--reload", "tno.esdl_add_price_profile_adapter.main:app", "-t 300", "-w 1", "-b :9202"]
    ports:
      - "9202:9202"
    env_file:
      - ".env.docker"
    networks:
      - mmvib-net

networks:
  mmvib-net:
    external:
      name: mmvib-net
